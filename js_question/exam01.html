<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #txt1 {
            border: none;
            font-size: 10em;;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <!-- exam01.html -->

    <h1>클릭 카운트</h1>

    <form name="form1">
        <input type="text" name="txt1" id="txt1" value="00" readonly>
    </form>

    <script>

        var txt1 = window.document.form1.txt1;
        var num = 0;

        window.onmousedown = function() {

            if(event.buttons == 1) {
                num = num + 1;

                if( num > 99 ) {
                    txt1.value = txt1.value;
                } else if(num < 10) {
                    txt1.value = '0' + num;
                } else {
                    txt1.value = num;
                }
            }
        }

       
        window.onkeydown = function() {
            console.log(event.keyCode);

            if( num > 99 ) {
                txt1.value = txt1.value;
            } else if(event.keyCode == 38){
                num = num + 1;
                if (num < 10) {
                txt1.value = '0' + num;
                } else {
                    txt1.value = num;
                }
            } else if (event.keyCode == 40) {
                num = num - 1;
                if (num < 10) {
                txt1.value = '0' + num;
                } else {
                    txt1.value = num;
                }
            }

        }


    </script>

</body>
</html>
