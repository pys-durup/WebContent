    <script>

        var list;
        var pw = "";

    
        list = window.document.images;

        for (var i=0; i<list.length; i++) {

        function getNum(url) {
            var index = url.lastIndexOf(".");
            return url.substr(index-1, 1);
        }

        function reset() {
            for (var i=0; i<list.length; i++) {
