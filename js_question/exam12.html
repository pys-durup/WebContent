<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        table {
            border: 1px solid black;
            border-collapse: collapse;
        }

        table td, table th {
            border: 1px solid black;
            padding: 10px;
        }

        #tbl .txt:read-only {
            cursor: not-allowed;
            background-color: #eee;
        }

    </style>
</head>
<body>

    <div id="container">
        <h1>텍스트 박스 입력+잠금</h1>
        <div>체크박스를 사용해 텍스트 박스를 제어하시오</div>
        <ul>
            <li>각 텍스트 박스의 입력/잠금 상태를 제어하시오</li>
            <li>체크박스 : 텍스트 박스를 읽기 전용으로 만든다</li>
            <li>입력 후 엔터를 치면 자동으로 잠금 상태가 된다</li>
            <li>텍스트 박스를 더블 클릭하면 입력 상태가 된다</li>
        </ul>

        <hr>

        <h3>입력하기</h3>

        <table id="tbl">
            <tr>
                <th>번호</th>
                <th>입력</th>
                <th>잠금</th>
            </tr>
            <tr>
                <td>1</td>
                <td><input type="text" name="txt" class="txt"></td>
                <td><input type="checkbox" name="ch"></td>
            </tr>
            <tr>
                <td>2</td>
                <td><input type="text" name="txt" class="txt"></td>
                <td><input type="checkbox" name="ch"></td>
            </tr>
            <tr>
                <td>3</td>
                <td><input type="text" name="txt" class="txt"></td>
                <td><input type="checkbox" name="ch"></td>
            </tr>
            <tr>
                <td>4</td>
                <td><input type="text" name="txt" class="txt"></td>
                <td><input type="checkbox" name="ch"></td>
            </tr>
            <tr>
                <td>5</td>
                <td><input type="text" name="txt" class="txt"></td>
                <td><input type="checkbox" name="ch"></td>
            </tr>
            <tr>
                <td>6</td>
                <td><input type="text" name="txt" class="txt"></td>
                <td><input type="checkbox" name="ch"></td>
            </tr>
            <tr>
                <td>7</td>
                <td><input type="text" name="txt" class="txt"></td>
                <td><input type="checkbox" name="ch"></td>
            </tr>
            <tr>
                <td>8</td>
                <td><input type="text" name="txt" class="txt"></td>
                <td><input type="checkbox" name="ch"></td>
            </tr>
            <tr>
                <td>9</td>
                <td><input type="text" name="txt" class="txt"></td>
                <td><input type="checkbox" name="ch"></td>
            </tr>
            <tr>
                <td>10</td>
                <td><input type="text" name="txt" class="txt"></td>
                <td><input type="checkbox" name="ch"></td>
            </tr>
        </table>


    </div>
    
    <script>
        // event.keyCode == 13 -> 엔터

        var txt = document.all.txt;
        var ch = document.all.ch;

        // console.log(txt.length);
        // console.log(ch.length);

        for(let i=0 ; i<txt.length; i++){
            txt[i].onkeydown = function() {
                if (event.keyCode == 13) {
                    // event.srcElement.readOnly = true;
                    txt[i].readOnly = true;
                    ch[i].checked = true;
                    return;
                }
            }

            txt[i].ondblclick = function() {
                if (txt[i].readOnly) {
                    txt[i].readOnly = false;
                    ch[i].checked = false;
                } else {
                    txt[i].readOnly = true;
                    ch[i].checked = true;
                }
            }
        }

        for(let j=0 ; j<ch.length; j++) {
            ch[j].onchange = function() {
                if(ch[j].checked) {
                    txt[j].readOnly = true;
                } else {
                    txt[j].readOnly = false;
                }
            }
        }

    </script>
</body>
</html>
