<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        #section {
            padding: 100px 100px
        }

        #section input[type=text] {
            width: 200px;
            height: 200px;
            font-size: 10em;
            font-weight: bold;
            text-align: center;
        }

    </style>
</head>
<body>
    <div id="container">
        <h1>카운트 다운 + 페이지 이동</h1>
        <div>카운트 다운을 구현하시오</div>
        <ul>
            <li>카운트가 0이 되면 페이지를 구글로 이동하시오</li>
            <li>esc 키를 누르면 카운트를 중단하시오</li>
        </ul>

        <hr>
        <div id="section">
            <input type="text" value="10" id="txt1">
        </div>
        
    </div>

    <script>

        var txt1 = document.getElementById("txt1");
        var n = 10;
        var timerId;

        timerId = setInterval(function() {
            n -= 1;
            txt1.value = n;
            if(n == 0) {
                location.href = "http://google.com";
            }
        }, 1000);

        window.onkeydown = function() {
            // console.log(event.keyCode);
            if (event.keyCode == 27) {
                clearInterval(timerId);
                document.body.bgColor = "tomato";
            }
        };


    </script>
</body>
</html>
