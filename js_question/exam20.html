<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        #tbl1 {
            border: 1px solid black;
            border-collapse: collapse;
            margin-top: 30px;
        }

        #tbl1 td {
            border: 1px solid black;
            width: 100px;
            height: 100px;
            padding: 5px;
            text-align: center;
            font-size: 4.5em;
            font-weight: bold;
            color: #777;
            
        }

    </style>
</head>
<body oncontextmenu="return false" ondragstart="return false" onselectstart="return false">
    <div id="container">
        <div id="header">
            <h1>테이블 + 집합 이벤트 + innerText</h1>
            <div>모든 셀에 클릭(onmousedown) 이벤트를 추가해 카운트를 조작하시오</div>
            <ul>
                <li>왼쪽 버튼 : 카운트 증가</li>
                <li>오른쪽 버튼 : 카운트 감소</li>
                <li>오른쪽 버튼을 눌러 0이 되면 클릭 이벤트 사용 중지</li>
            </ul>
        </div>
        <hr>
        <div id="section">
            <div id="content">
                <table id="tbl1">
                    <tr>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script>

        var td = document.getElementsByTagName("td");

        for(var i=0; i<td.length; i++) {
            td[i].onmousedown = function() {
                // console.log(event.buttons); // 1 왼쪽클릭 2 오른쪽클릭
                if (event.buttons == 1){
                    if (event.srcElement.bgColor != "#CCC") {
                        event.srcElement.innerText = parseInt(event.srcElement.innerText) + 1;
                    }
                } else if (event.buttons == 2) {
                    event.srcElement.innerText = parseInt(event.srcElement.innerText) - 1;

                    if(event.srcElement.innerText <= 0) {
                        event.srcElement.bgColor = "#CCC";
                        event.srcElement.innerText = 0;
                    } 
                }
            }
        }




    </script>
</body>
</html>
