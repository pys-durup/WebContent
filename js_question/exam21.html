<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #tbl1 {
            border: 1px solid black;
            border-collapse: collapse;
            margin-top: 30px;
        }

        #tbl1 td {
            border: 1px solid black;
            width: 128px;
            height: 128px;
            text-align: center;
            font-weight: bold;
            color: #777;
            
        }



    </style>
</head>
<body oncontextmenu="return false" ondragstart="return false" onselectstart="return false">
    <div id="container">
        <div id="header">
            <h1>테이블 + 집합 이벤트 + innerHTML</h1>
            <div>모든 셀에 클릭 이벤트를 추가해 이미지 태그를 동적 추가하시오</div>
            <ul>
                <li>왼쪽 버튼 : rect_icon01.png 추가</li>
                <li>오른쪽 버튼 : rect_icon02.png 추가</li>
            </ul>
        </div>
        <hr>
        <div id="section">
            <div id="content">
                <table id="tbl1">
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script>

        var td = document.getElementsByTagName("td");

        alert(td[0].innerHTML);

        for(var i=0; i<td.length; i++) {
            td[i].onmousedown = function() {
                if (event.srcElement.innerHTML == "") {
                    if(event.buttons == 1) {
                        event.srcElement.innerHTML += "<img src='../images/rect_icon01.png'>"
                    } else if (event.buttons == 2) {
                        event.srcElement.innerHTML += "<img src='../images/rect_icon02.png'>"
                    }
                }
            }
        }


    </script>
</body>
</html>
