<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #tbl1 {
            border: 1px solid black;
            border-collapse: collapse;
        }

        #tbl1 td {
            border: 1px solid black;
            width: 100px;
            height: 100px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="header">
            <h1>테이블 셀 이동하기 + 키이벤트 + 장애물</h1>
            <div>방향키에 맞춰 활성화된 셀을 이동하시오</div>
            <ul>
                <li>상,하,좌,우</li>
                <li>검은색 셀은 장애물이라 이동할 수 없습니다</li>
            </ul>
        </div>
        <hr>
        <div id="section">
            <div id="content">
                <table id="tbl1">
                    <tr>
                        <td class="cell"></td>
                        <td class="cell"></td>
                        <td class="cell"></td>
                        <td class="cell"></td>
                        <td class="cell"></td>
                    </tr>
                    <tr>
                        <td class="cell"></td>
                        <td class="cell"></td>
                        <td class="cell"></td>
                        <td class="cell"></td>
                        <td class="cell"></td>
                    </tr>
                    <tr>
                        <td class="cell"></td>
                        <td class="cell"></td>
                        <td class="cell"></td>
                        <td class="cell"></td>
                        <td class="cell"></td>
                    </tr>
                    <tr>
                        <td class="cell"></td>
                        <td class="cell"></td>
                        <td class="cell"></td>
                        <td class="cell"></td>
                        <td class="cell"></td>
                    </tr>
                    <tr>
                        <td class="cell"></td>
                        <td class="cell"></td>
                        <td class="cell"></td>
                        <td class="cell"></td>
                        <td class="cell"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script>

        var cell = document.getElementsByClassName("cell");
        cell[0].bgColor = "cornflowerblue";
        cell[2].bgColor = "gray";
        cell[10].bgColor = "gray";
        cell[13].bgColor = "gray";
        cell[17].bgColor = "gray";
        cell[24].bgColor = "gray";

        var index = 0;

        window.onkeydown = function () {
            console.log(event.keyCode);
            if (event.keyCode == 37) { //왼쪽
                index--;

                if (check(index)) {
                    if (index % 5 == 4 || index == -1) {
                        index = index + 1;
                    }

                    clear();
                    cell[index].bgColor = "cornflowerblue";
                } else {
                    index++;
                }


            } else if (event.keyCode == 39) { //오른쪽
                index++;

                if (check(index)) {
                    if (index % 5 == 0) {
                        index = index - 1;
                    }
                    clear();
                    cell[index].bgColor = "cornflowerblue";
                } else {
                    index--;
                }

            } else if (event.keyCode == 38) { //위쪽
                index = index - 5;

                if (check(index)) {
                    if (index < 0) {
                        index = index + 5;
                    }
                    clear();
                    cell[index].bgColor = "cornflowerblue";
                } else {
                    index = index + 5;
                }


            } else if (event.keyCode == 40) { // 아래
                index = index + 5;

                if (check(index)) {
                    if (index > cell.length) {
                        index = index - 5;
                    }
    
                    clear();
                    cell[index].bgColor = "cornflowerblue";
                } else {
                    index = index - 5;
                }

            }
        }

        function clear() {
            for (var i = 0; i < cell.length; i++) {
                cell[i].bgColor = "transparent";
            }
            cell[2].bgColor = "gray";
            cell[10].bgColor = "gray";
            cell[13].bgColor = "gray";
            cell[17].bgColor = "gray";
            cell[24].bgColor = "gray";
        }

        function check(index) {
            if (cell[index].bgColor == "gray") {
                return false;
            } else {
                return true;
            }
        }


    </script>
</body>

</html>
