<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>마우스 + 동적 이미지 추가하기</h1>
            <div>마우스를 클릭하면 이미지를 추가하시오</div>
        </div>
        <hr>
    </div>

    <script>

        window.onmousedown = function() {

            var x = event.clientX;
            var y = event.clientY;

            console.log(x , y);

            var img = document.createElement("img");
            img.setAttribute("src", "../images/m01.png");
            img.style.position = "absolute";
            img.style.left = x - 64 + "px";
            img.style.top = y - 64 + "px";
            document.body.appendChild(img);

            // document.getElementById("box" + n).style.left = x - 75 + "px";
            // document.getElementById("box" + n).style.top = y - 75 + "px";


        }



    </script>
</body>
</html>
