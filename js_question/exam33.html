<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: 800px;
            margin: 0px auto;
        }

        .cat {
            position: absolute;
            left: 0px;
            top: 0px;
            /* display: none; */
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>이미지 + 연속 이동하기</h1>
            <div>마우스의 움직임을 따라 고양이를 연속으로 움직이시오</div>
            <ul>
                <li>마우스의 궤적을 기록하는 용도의 큐 역할을 하는 배열이 필요</li>
                <li>var pathX = [];</li>
                <li>var pathY = [];</li>
                <li>pathX와 pathY에서 앞부분 값 하나를 꺼내어 고양이의 좌표를 지정한다</li>
            </ul>
        </div>
        <hr>
        <div id="section">
            <div id="content">
                <img class="cat" src="../images/catty01.png">
                <img class="cat" src="../images/catty02.png">
                <img class="cat" src="../images/catty03.png">
                <img class="cat" src="../images/catty04.png">
                <img class="cat" src="../images/catty05.png">
                <img class="cat" src="../images/catty06.png">
                <img class="cat" src="../images/catty07.png">
                <img class="cat" src="../images/catty08.png">
                <img class="cat" src="../images/catty09.png">
                <img class="cat" src="../images/catty10.png">
            </div>
        </div>
    </div>

    <script>

        var cat = document.getElementsByClassName("cat");
        // alert(cat.length);

        var widthX = 64;
        var heightY = 64;
        var positionX = [];
        var positionY = [];


        window.onmousemove = function() {

            var x = event.clientX;
            var y = event.clientY;

            positionX.push(x);
            positionY.push(y);

            if (positionX.length > cat.length) {
                positionX.shift();
                positionY.shift();
            }

            // cat[0].style.left = event.clientX - widthX + "px";
            // cat[0].style.top = event.clientY - heightY + "px";
            for (var i=0; i<cat.length; i++) {
                if (positionX[i] != null) {
                    cat[i].style.left = positionX[i] - widthX + "px";
                    cat[i].style.top = positionY[i] - heightY + "px";
                }
            }
        };


    </script>
</body>
</html>
