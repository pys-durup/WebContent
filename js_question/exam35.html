    <script>

        var td = document.getElementsByTagName("td");
        var n;

        for (let i=0; i<td.length; i++){

            td[i].onclick = function() {
                n = td[i].dataset["color"];
                n -= 25;

                if(td[i].innerHTML == "" && n > 0) {
                    console.log("click" + i);
                    clear();
                    td[i].innerHTML = "<img src='../images/dog-foot.png' style='width:121px; height:121px'>";


                    td[i].style.backgroundColor = "rgb("+ n + "," + n + "," + n + ")"
                    td[i].dataset["color"] = n;
                } 
            }
        }


        function clear() {
            for (let i=0; i<td.length; i++){
