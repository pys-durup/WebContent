    <script>

        var hour = document.getElementsByClassName("hour");
        var min = document.getElementsByClassName("min");
        var sec = document.getElementsByClassName("sec");

        setInterval(() => {

            var now = new Date();

            console.log(now.getHours());
            console.log(now.getMinutes());
            console.log(now.getSeconds());


            for (var i = 0; i < 24; i++) {
                hour[i].style.backgroundColor = "white";
            }

            for (var i = 0; i < min.length; i++) {
                min[i].style.backgroundColor = "white";
            }

            for (var i = 0; i < sec.length; i++) {
                sec[i].style.backgroundColor = "white";
            }



            for (var i = 0; i < now.getHours(); i++) {
                hour[i].style.backgroundColor = "tomato";
            }

            for (var i = 0; i < now.getMinutes(); i++) {
                min[i].style.backgroundColor = "cornflowerblue";
            }

            for (var i = 0; i < now.getSeconds(); i++) {
                sec[i].style.backgroundColor = "yellow";
            }

        }, 1000);
