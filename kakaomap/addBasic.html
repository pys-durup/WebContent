<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/addBasic.css">
    <script src="js/jquery-2.2.4.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/bootstrap.js"></script>

</head>
<body>
    <div id="headerContainer">
        <div class="headerLeft">
            <div>여행 이름 공간 1 2 3</div>
        </div>
        <div class="headerRight">
            <div>
                <input type="button" class="btn btn-default" value="임시저장 나가기">
                <input type="button" class="btn btn-primary" value="작성완료">
            </div>
        </div>
    </div>

    
    <div class="container">
        <div class="section">
            <div class="section-title">Step 1. 여행 기본정보입력</div>
            <div class="nextBtn"></div>
            <div class="row">
                <div class="col-md-6">여행 이름</div>
            </div>
            <div class="row">
                <div><input type="text" class="form-control"></div>
            </div>
            <div class="row">
                <div>여행을 원하는 지역</div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <select name="" id="" class="form-control">
                        <option value="0">지역</option>
                    </select>
                </div>
                <div class="col-md-3" >
                    <select name="" id="" class="form-control">
                        <option value="0">시군구</option>
                    </select>
                </div>
            </div>
            <div class="row">
                여행시작날짜
            </div>
            <div class="row">
                <div class="col-md-3">
                    <input type="text" class="form-control" id="from" name="from">
                </div>
            </div>
            <div class="row">
                여행종료날짜
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                    <input type="text" class="form-control" id="to" name="to">
                </div>
            </div>
        </div>
    </div>



    <script>
        $( function() {
          var dateFormat = "mm/dd/yy",
            from = $( "#from" )
              .datepicker({
                defaultDate: "+1w",
                changeMonth: true,
                numberOfMonths: 3
              })
              .on( "change", function() {
                to.datepicker( "option", "minDate", getDate( this ) );
              }),
            to = $( "#to" ).datepicker({
              defaultDate: "+1w",
              changeMonth: true,
              numberOfMonths: 3
            })
            .on( "change", function() {
              from.datepicker( "option", "maxDate", getDate( this ) );
            });
       
          function getDate( element ) {
            var date;
            try {
              date = $.datepicker.parseDate( dateFormat, element.value );
            } catch( error ) {
              date = null;
            }
       
            return date;
          }
        } );
        </script>
</body>
</html>l
