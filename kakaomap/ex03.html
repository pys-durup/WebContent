<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>마커 생성하기</title>
</head>
<body>
<div id="map" style="width:100%;height:350px;"></div>

<!-- 받아온 좌표에 마커를 생성하고 해당좌표로 중심을 이동시키는 예제 -->

<input type="button" class="btn btn-default" value="좌표찍기" onclick="setMarker(37.5322339006, 126.8605382972);">

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=775d31cad8ed3352ed197ee1a04cc700&libraries=services"></script>

<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = { 
        center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

// 마커가 표시될 위치입니다 
var markerPosition  = new kakao.maps.LatLng(33.450701, 126.570667); 

// 마커를 생성합니다
var marker = new kakao.maps.Marker({
    position: markerPosition
});

// 마커가 지도 위에 표시되도록 설정합니다
marker.setMap(map);

// 아래 코드는 지도 위의 마커를 제거하는 코드입니다
// marker.setMap(null);

function setMarker(mapx, mapy) {
    marker.setMap(null);
    alert(mapx + mapy);

    //마커가 표시될 위치입니다 (좌표 객체)
    let selectPosition  = new kakao.maps.LatLng(mapx, mapy)
       

    // 마커를 생성합니다
    marker = new kakao.maps.Marker({
        position: selectPosition
    });

    // 마커가 지도 위에 표시되도록 설정합니다
    marker.setMap(map);

    // 생성한 마커를 지도의 중심으로 이동
    map.setCenter(selectPosition);
}


</script>
</body>
</html>
